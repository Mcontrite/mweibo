{{define "comment/update.html"}}
{{template "head.html" .}}

    <h4>Update Comment</h4>
    <input type="hidden" name="commentid" value="{{.comment.ID}}">
    <textarea name="content" id="" cols="30" rows="10">
        {{.comment.Content}}

</form>
