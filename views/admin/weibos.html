{{define "admin/weibos.html"}}
    {{template "header.html" .}}
    <h1>user List</h1> 
    {{range .weibos}}
    <tr>
        <td>{{.ID}}</td>
        <td><a href="/weibo/{{.ID}}">{{.Content}}</a></td>
        
        <td>{{.CreatedAt}}</td>
        <td>{{.UpdatedAt}}</td>
        <td>
            <a href="/auth/weibo/{{.ID}}" >修改</a>
            <a href="/admin/weibo/{{.ID}}">删除</a>
        </td>
    </tr><br>
    {{end}}
    {{template "footer.html" }}
{{end}}
